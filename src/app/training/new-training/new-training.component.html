<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card
      fxFlex.sm="100%"
      fxFlex="400px"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <mat-card-header>
        <mat-card-title>Time to start a workout</mat-card-title>
        <mat-card-subtitle>Do it fast</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-select placeholder="Select training" ngModel name="exercise" required>
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
