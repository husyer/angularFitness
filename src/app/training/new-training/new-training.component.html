<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <mat-card
    fxFlex.sm="100%"
    fxFlex="400px"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <mat-card-header>
      <mat-card-title>Time to start a workout</mat-card-title>
      <mat-card-subtitle>Do it fast</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Select training" name="item">
          <mat-option> Cruches </mat-option>
          <mat-option>Abdos</mat-option>
          <mat-option>Souplesse</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions> <button mat-button (click)="onStartTraining()">Start</button> </mat-card-actions>
  </mat-card>
</section>
