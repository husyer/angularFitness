<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="16px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('required')"
        >This field cannot be empty</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
      />
      <mat-hint>Should be at leat 6 characters long</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [max]="maxDate" placeholder="birthdate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox>Agree to conditions.</mat-checkbox>

    <button *ngIf="!isLoading" type="submit" mat-raised-button>Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
