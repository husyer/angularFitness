<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="16px"
    [formGroup]="myFormControl"
    (submit)="onSubmit()"
  >
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Your email"
        formControlName="email"
        name="email"
      />
      <!-- <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('required')"
        >This field cannot be empty</mat-error
      > -->
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Your password"
        formControlName="password"
        name="password"
      />
      <mat-hint>Should be at leat 6 characters long</mat-hint>
    </mat-form-field>

    <button type="submit" mat-raised-button>Submit</button>
  </form>
</section>
